name: Python CI

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.12
      uses: actions/setup-python@v2
      with:
        python-version: 3.12
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        cd backend
        pipenv install --dev
    - name: Check formatting with black
      run: |
        cd backend
        pipenv run black --check -l 79 backend
    - name: Lint with flake8
      run: |
        cd backend
        pipenv run flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics